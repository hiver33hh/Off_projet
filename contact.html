<!DOCTYPE html>

    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .contact-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 1s;
        }

        .contact-container h2 {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 18px;
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .contact-container input,
        .contact-container textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            font-family: inherit;
            transition: border 0.2s;
        }

        .contact-container input:focus,
        .contact-container textarea:focus {
            border: 1.5px solid #4CAF50;
            outline: none;
        }

        .contact-container button {
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .contact-container button:hover {
            background: #388e3c;
            transform: scale(1.04);
        }

        .social-contact {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 12px;
        }

        .social-contact a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #162415;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
        }

        .social-contact a:hover {
            color: #4CAF50;
        }

        .social-contact img {
            width: 26px;
            height: 26px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .contact-container {
                padding: 18px 5vw 18px 5vw;
            }
        }
    </style>
</head>
